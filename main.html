<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		#container {
    margin: 20px;
    padding: 20px;
    background-color: #f7f7f7;
    border: 1px solid #ccc;
}

/* Pseudo-element for content before the container */
#container::before {
    content: "Before Element";
    display: block;
    color: #f00; /* Red color */
    font-size: 20px;
    margin-bottom: 10px;
}

/* Pseudo-element for content after the container */
#container::after {
    content: "After Element";
    display: block;
    color: #f00; /* Red color */
    font-size: 20px;
    margin-top: 10px;
}

	</style>
</head>

<body>
<div id="container">
    <!-- Main content goes here -->
    <p>This is the main content of the container.</p>
</div>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
